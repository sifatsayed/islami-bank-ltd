<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section id="login-area">
        <h2 class="bank-title">Welcome To Islami Bank Limited</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email" required>
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password" required name="" id="">
            <br>
            <button   id="login" class="btn btn-dark">Enter Here <i class="bi bi-arrow-right-square"></i></button>
        </div>
    </section>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit amount">
                    <h5>Deposit <i class="bi bi-emoji-smile-fill filled"></i></h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw amount">
                <h5>Withdraw <i class="bi bi-emoji-smile-fill filled"></i></h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance amount">
                    <h5>Balance <i class="bi bi-emoji-smile-fill filled"></i></h5>
                <h2>$ <span id = "currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$Enter Your Deposit Amount">;
                    <br>
                    <button id = "addDeposit" class="btn btn-dark">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$Enter Your Withdraw Amount">;
                    <br>
                    <button id="addWithdraw" class="btn btn-dark">Enter</button>
                </div>
            </div>
        </div>
    </div>
    

















<script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener('click',function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = "block";
    })

    // deposit button event handler
    const depositBtn  = document.getElementById("addDeposit");
    depositBtn.addEventListener('click',function(){
        const depositNumber = getInputNumber('depositAmount');
        
        updateSpanTag("currentDeposit", depositNumber)
        updateSpanTag("currentBalance",depositNumber)
 
        document.getElementById("depositAmount").value ='';
    })

    //withdraw button event handler
    const withdrawBtn = document.getElementById("addWithdraw")
    withdrawBtn.addEventListener('click',function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanTag("currentWithdraw", withdrawNumber);
        updateSpanTag('currentBalance', -1*withdrawNumber)
        document.getElementById("withdrawAmount").value = '';
    })
    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber
    }
    function updateSpanTag (id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
    }
</script>
</body>
</html>
